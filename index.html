<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Develop/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <div id="time-block-9" class="time-block-9 future row">
        <div class="hour col-1 p-4">9am</div>
        <p id="niner" class="task col-10 ">Click on a Time Block to add a message!</p>
        <button class ="saveBtn col-1">Save</button>
      </div>
      <div id="time-block-10" class="time-block-10 future row">
        <div class="hour col-1 p-4">10am</div>
        <p id="tener" class="task col-10 "></p>
        <button class ="saveBtn col-1">Save</button>
      </div>
      <div id="time-block-11" class="time-block-11 future row">
        <div class="hour col-1 p-4">11am</div>
        <p id="elevener" class=" task col-10 "></p>
        <button class ="saveBtn col-1">Save</button>
      </div>
      <div id="time-block-12" class="time-block-12 future row">
        <div class="hour col-1 p-4">12pm</div>
        <p id="twelver" class="task col-10"></p>
        <button class ="saveBtn col-1">Save</button>
      </div>
      <div id="time-block-13" class="time-block-13 future row">
        <div class="hour col-1 p-4">1pm</div>
        <p id="thirteener" class="task col-10"></p>
        <button class ="saveBtn col-1">Save</button>
      </div>
      <div id="time-block-14" class="time-block-14 future row">
        <div class="hour col-1 p-4">2pm</div>
        <p id="fourteener" class="task col-10"></p>
        <button class ="saveBtn col-1">Save</button>
      </div>
      <div id="time-block-15" class="time-block-15 future row">
        <div class="hour col-1 p-4">3pm</div>
        <p id="fifteener" class="task col-10"></p>
        <button class ="saveBtn col-1">Save</button>
      </div>
      <div id="time-block-16" class="time-block-16 future row">
        <div class="hour col-1 p-4">4pm</div>
        <p id="sixteener" class="task col-10"></p>
        <button class ="saveBtn col-1">Save</button>
      </div>
      <div id="time-block-17" class="time-block-17 future row">
        <div class="hour col-1 p-4">5pm</div>
        <p id="seventeener" class="task col-10"></p>
        <button class ="saveBtn col-1">Save</button>
      </div>  
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Develop/script.js"></script>
  </body>
</html>
